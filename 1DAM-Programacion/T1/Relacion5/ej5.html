<script>
    //Solicitar un número entero y un color. 
    // Mostrar por pantalla el color tantas veces como nos indique el número, numerando las apariciones del color.  
    let numeroUs= Number(prompt ("Dime un número entero"))
    let colorUS= prompt ("Dime un color")

    for (let i = 0; i < numeroUs; i++ ) {
        console.log((i+1) + "-" + colorUS);
    }

</script>
