<script>
    //Solicitar un número entero. Mostrar el siguiente número múltiplo de 2 a partir del número.

    let numeroUs = prompt("Dime un numero")
    let entrada = numeroUs
    numeroUs = Number (numeroUs)

    numeroUs++


    while (numeroUs % 2 != 0) {
        numeroUs++
        console.log("Estoy dentro del bucle, Tu número vale =" + numeroUs);
    }

    console.log("While finalizado");
    console.log("El siguiente número multiplo de dos despues del " + entrada + "es el" + numeroUs);



</script>
