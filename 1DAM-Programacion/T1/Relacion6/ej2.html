<script>
    let saldo = 1000
    let retirar = 0


    while (saldo > 0) {
        retirar = prompt("Saldo: " + saldo + " | " + "Introduzca saldo a retirar: ")

        if (retirar > saldo) {
            console.log("Saldo insuficiente");
        } else {
            saldo -= retirar
        }

    }
    console.log("Te has quedado sin saldo Â¡A trabajar!");
    


</script>
