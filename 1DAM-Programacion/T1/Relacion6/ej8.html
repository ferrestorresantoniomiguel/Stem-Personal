<script>

    let repetir2 = false
    let repetir3 = false

    hobbit1 = prompt("Introduzca el nombre del primer Hobbit: ")

    if (edadHobbit1 < 33) {

    }
    if (edadHobbit2 < 33) {

    }
    if (edadHobbit3 < 33) {

    }

        repetir2 = true
        repetir3 = true

    }

        repetir2 = true
    }

    }

        repetir1 = true
    }

    if (!repetir1 && !repetir2 && !repetir3){
        console.log("Pueden repetir " + hobbit1 + " " + hobbit2 + " y " + hobbit3);
        
    }

        console.log("No puede repetir " + hobbit2 );
    }
    if (repetir3 === true){
        console.log("Puede repetir " + hobbit3 );
    } else{
        console.log("No puede repetir " + hobbit3 );
    }
    if (repetir1 === true){
        console.log("Puede repetir " + hobbit1 );

    } else{
        console.log("No puede repetir " + hobbit1 );
    }


</script>
