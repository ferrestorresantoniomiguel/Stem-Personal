<script>

    let electrodomesticos
    let preciokWh
    let potenciacontratada
    let electrodomesticosPotencia
    let electrodomesticosHoras
    let potenciaAparato = 0
    let potenciaTotal = 0
    let precioAparato = 0
    let precioTotal = 0
    let potenciaAparatoMes = 0
    let supera = false

    electrodomesticos = Number(prompt("Dime el número de electrodomésticos que desea registrar "))
    preciokWh = Number(prompt("Precio por kWh "))
    potenciacontratada = Number(prompt("Dime la potencia total contratada (en vatios W)"))



    for (let i = 1; i <= electrodomesticos && !supera; i++) {
        //Potencia Vatios aparato
        electrodomesticosPotencia = Number(prompt("Introduce la potencia del electrodoméstico " + i + " (en vatios): "))
    
        if (potenciacontratada > electrodomesticosPotencia) {
            electrodomesticosHoras = Number(prompt("Introduce el número de horas de uso diario"))
            potenciaAparato = (electrodomesticosPotencia / 1000) * electrodomesticosHoras
            potenciaAparatoMes = potenciaAparato * 30

            potenciaTotal += potenciaAparatoMes
            precioAparato = potenciaAparatoMes * preciokWh
            precioTotal += precioAparato

        } else {
            console.log("¡Alerta! Has superado la potencia de " + potenciacontratada + "W.");
            supera = true
        }
    }






    console.log("Consumo total mensual: " + potenciaTotal.toFixed(2) + " kWh");
    console.log("Coste total mensual: " + precioTotal.toFixed(2) + " €");




</script>
