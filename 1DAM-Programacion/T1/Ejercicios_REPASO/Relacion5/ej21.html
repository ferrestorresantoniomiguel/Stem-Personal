<script>
    let tamanio = Number(prompt("Dime el tama√±o de la piramide"))
    let fila = ""
    let espacios = ""
    let simbolos = ""
    let numeroEspacios = 0

    for (let i = 0; i < tamanio; i++) {
        simbolos += "*"

        //Reseteo mis espacios para crearlos de nuevo
        espacios = ""
        numeroEspacios = tamanio - (i + 1)


        for (let j = 0; j < numeroEspacios; j++) {
            espacios += " "
        }
        fila = espacios + simbolos
        console.log(fila);
    }

    console.log("Piramide terminada");


</script>
