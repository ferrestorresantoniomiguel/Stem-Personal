<script>
    //### 16. **Calculadora de impuestos progresivos**:
    //Pide al usuario su salario anual e imprime el impuesto a pagar según estos tramos:
    // Menos de 10.000€: 0% de impuestos.
    // De 10.000€ a 20.000€: 10%.
    // De 20.000€ a 40.000€: 20%.
    // Más de 40.000€: 30%.

    let salarioUsuario = Number(prompt("Dime tu salario anual"))
    let mensaje = ""

    if (salarioUsuario < 10000) {
        mensaje = "0% de impuestos"
    }
    else if (salarioUsuario < 20000) {
        mensaje = "10% de impuestos"
    }
    else if (salarioUsuario < 40000) {
        mensaje = "20% de impuestos"
    }
    else if (salarioUsuario > 40000) {
        mensaje = "30% de impuestos"
    }
    else {
        mensaje = "Salario Anual Incorrecto"
    }

    console.log("Tienes que pagar, un "+ mensaje);

</script>
