<script>
//### 2. **Comprobar si un número es par o impar**:
//Pide un número al usuario y determina si es par o impar.

//Pido al usuario un numero
let numeroUsuario = Number(prompt("Dime un numero"))

//Creo una variable para el resto del numero del usuario
let restoUsuario = Number(numeroUsuario % 2)

//Hago una condicional, respecto al resto, para saber si un numero es par o impar
//Muestro en consola el resultado
if (restoUsuario == 0 ) {
    console.log("Tu número es par"); 
} else {
    console.log("Tu número es impar");
}


</script>
