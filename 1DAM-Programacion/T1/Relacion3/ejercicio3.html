<script>
//### 3. **Calcular el promedio de tres números**:
//Solicita tres números y calcula el promedio.

//Pido 3 numeros al usuario
let primerNumero =Number(prompt("Dime un numero"))
let segundoNumero =Number(prompt("Dime un numero"))
let tercerNumero =Number(prompt("Dime un numero"))

//Hago una cuenta matematica, basada en sumar los tres numeros y dividirlos entre 3
let promedioNumeros =Number((primerNumero + segundoNumero + tercerNumero) / 3 )

//Muestro en consola el promedio de los numeros
console.log("Aqui tienes el promedio de tus tres numeros:" + " " + promedioNumeros);

</script>
