<script>
//### 11. **Día de la semana**:
//Solicita un número del 1 al 7 
//e imprime el día de la semana correspondiente 
// (1 para lunes, 2 para martes, etc.).
    let numeroUsuario = Number (prompt("Dime un número del 1 al 7"))

    if(numeroUsuario == 1){
        console.log("Lunes");
    }
    else if (numeroUsuario == 2){
        console.log("Martes");
    }
    else if (numeroUsuario == 3){
        console.log("Miercoles");
    }
    else if (numeroUsuario == 4){
        console.log("Jueves");
    }
    else if (numeroUsuario == 5){
        console.log("Viernes");
    }
    else if (numeroUsuario == 6){
        console.log("Sabado");
    }
    else if (numeroUsuario == 7){
        console.log("Domingo");
    }
    
    else {
        console.log("Valor introducido incorrecto");
    }
</script>
