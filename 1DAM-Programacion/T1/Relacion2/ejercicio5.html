<script>
//### 5. **Calculadora de Peso en la Luna**
//Pide el peso del usuario 
// y calcula cuánto pesaría en la Luna (aproximadamente el 16.5% de su peso en la Tierra).

// Pide al usuario su peso
let pesoUsuario = Number (prompt("Dime tu peso en kg"))
// Convierte el peso al similar si estuvieras en la luna
let pesoLuna = (pesoUsuario * 0.165)
// Muestra en consola, tu peso si estuvieras en la Luna
console.log("Tu peso en la luna sería:" + pesoLuna);

</script>
