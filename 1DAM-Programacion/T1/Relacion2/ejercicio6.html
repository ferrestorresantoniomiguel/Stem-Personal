<script>
//### 6. **Conversor de Edad en Segundos**
//Pide la edad del usuario y convierte esa edad a segundos.

//Pide la edad al usuario en años
    let edadUsuario = Number(prompt("Dime tu edad"))
//Convierto la edad en años a segundos: 1año:31557600sec.
    let edadUsuarioSegundos = (edadUsuario* 31557600)
//Muestro en consola, la edad del usuario en segundos
    console.log("Aqui tienes tu edad en segundos:" + edadUsuarioSegundos);


</script>
