<script>

    function celsiusAFahrenheit(temperatura) {
        return (temperatura * 9/5) + 32



    }
    //------------------------------------------MAIN------------------------------------
    let temperaturaUsuario = Number(prompt("Dime una temperatura en Celsius y la convierto a Fahrenheit"))

    console.log("Esta es tu temperatura en Fahrenheit: " + celsiusAFahrenheit(temperaturaUsuario) + "ยบ");




</script>
