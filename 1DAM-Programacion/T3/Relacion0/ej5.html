<script>

    function factorial(numero) {

        let numeroMostrar = 1

        for (let i = 1; i <= numero; i++) {
            numeroMostrar *= i


        }

        return numeroMostrar

    }
    //------------------------------------------MAIN------------------------------------
    let numeroUsuario = Number(prompt("Dime un numero para sacar su factorial"))

    console.log(factorial(numeroUsuario));




</script>
