<script>
//### 1. **Calcular el área de un círculo**:
//- Pide al usuario el radio de un círculo y calcula el área.

//Pido al usuario, el radio de un circulo
    let radioUsuario = Number (prompt("Dime el radio de un circulo"))

//Creo el valor de PI y hago un calculo para realizar el area
    let nPi = parseFloat(3.1416)
    let areaMostrar = Number ((radioUsuario * radioUsuario) * nPi)

//Muestro en consola el area del circulo
    console.log("Aqui tienes el área de tu círculo:" + " " + areaMostrar + "cm2");
    


</script>
