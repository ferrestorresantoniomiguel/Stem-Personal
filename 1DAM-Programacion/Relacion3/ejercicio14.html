<script>
    //### 14. **Estado del clima**:
    //Solicita la temperatura actual e imprime:
    //"Muy frío" si es menor a 0°C.
    //"Frío" si es entre 0°C y 15°C.
    // "Templado" si es entre 16°C y 25°C.
    // "Caliente" si es mayor a 25°C.

    let temperaturaUsuario = prompt("Dime la temperatura actual en °C")
    let mensaje = ""


    if (temperaturaUsuario < 0) {
        mensaje = "Muy frío"
    }
    else if (temperaturaUsuario <= 15) {
        mensaje = "Frío"
    }
    else if (temperaturaUsuario <= 25) {
        mensaje = "Templado"
    }
    else if (temperaturaUsuario > 25) {
        mensaje = "Caliente"
    }
    else {
        mensaje = "Temperatura Incorrecta"
    }

    console.log(mensaje);

</script>
