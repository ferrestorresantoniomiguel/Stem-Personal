<script>
//### 4. **Determinar si un número es múltiplo de 5**:
//Solicita un número y determina si es múltiplo de 5.

//Pido al usuario un numero
let numeroUsuario =Number(prompt("Dime un número cualquiera"))

//Creo una variable para saber el resto del numeroUsuario
let multiplo = Number(numeroUsuario % 5)

//Creo una condicional aclarando 
// si el numero dado tiene un resto de 0 es un multiplo, sino no
if (multiplo == 0 ) {
    console.log("Tu numero es multiplo de 5");
} else {
    console.log("Tu numero no es multiplo de 5");
}

</script>
