<script>
//### 5. **Determinar si un número está en un rango**:
//Solicita un número e indica si está entre 10 y 20 (inclusive).

let numeroUsuario= Number(prompt("Escribeme un número"))

if (numeroUsuario >=10 && numeroUsuario <=20 ) {
    console.log("Tu numero esta entre 10 y 20 (inclusive)");
} else {
    console.log("Tu numero no esta entre 10 y 20 (inclusive)");
}

</script>
