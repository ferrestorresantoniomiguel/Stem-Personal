<script>
//### 8. **Determinar si un número es positivo, negativo o cero**:
//Solicita un número y determina si es positivo, negativo o cero.

let numeroUsuario = Number(prompt("Dime un numero"))

let numeroCero = (numeroUsuario == 0)
let numeroPositivo = (numeroUsuario > 0)
let numeroNegativo = (numeroUsuario < 0)
let mensaje= ""

if (numeroCero) {
    mensaje="Tu número es Cero";
}
else if (numeroPositivo) {
    mensaje="Tu número es positivo";
}
else if (numeroNegativo) {
    mensaje="Tu número es negativo";
}
console.log(mensaje);

</script>
