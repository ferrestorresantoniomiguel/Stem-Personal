<script>
//### 3. **Conversor de Edad de Perro a Edad Humana**
// Pide la edad del perro y convierte su edad a "edad humana" (un año de perro son aproximadamente 7 años de humano).

// Pedimos la edad del perro
let edadPerro = Number (prompt ("Dime la edad de tu perro"))
// Convertimos la edad del perro en humano
let edadHumana = Number (edadPerro * 7) 
// Mostramos la edad del perro respecto a un humano
console.log("La edad de tu perro respecto a un humano sería:" + edadHumana);


</script>
