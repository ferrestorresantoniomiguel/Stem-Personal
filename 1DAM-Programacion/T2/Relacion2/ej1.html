<script>
    let temperaturaMaxima = Number.NEGATIVE_INFINITY;
    let temperaturaMinima = Infinity
    let semana = []
    let opciones
    let sumaTemperaturas = 0
    let promedio
    let terminar = false
    const NUMSEMANA = 7


    for (let i = 1; i <= NUMSEMANA; i++) {
        let temperaturaDia = Number(prompt("Dime la temperatura del día " + i))
        semana.push(temperaturaDia)


    }

    while (!terminar) {
        opciones = prompt("Dime que opciones quieres ver: " +
            "\n Opcion 1: Mostrar la temperatura más alta registrada." +
            "\n Opcion 2: Mostrar la temperatura más baja registrada." +
            "\n Opcion 3: Calcular la temperatura promedio de la semana." +
            "\n Opcion 4: Calcular la temperatura promedio de la semana."

        )
        if (opciones == 1) {
            for (let j = 0; j < semana.length; j++) {
                if (semana[j] > temperaturaMaxima) {
                    temperaturaMaxima = semana[j]
                }
            }
            alert("Esta es la temperatura más alta: " + temperaturaMaxima);

        } else if (opciones == 2) {
            for (let x = 0; x < semana.length; x++) {
                if (semana[x] < temperaturaMinima) {
                    temperaturaMinima = semana[x]
                }

            }
            alert("Esta es la temperatura más baja: " + temperaturaMinima);

        } else if (opciones == 3) {
            for (let i = 0; i < semana.length; i++) {
                sumaTemperaturas += semana[i]
                promedio = sumaTemperaturas / NUMSEMANA
            }
            alert("Este es el promedio de temperaturas: " + promedio);

        } else if (opciones == 4) {
            terminar = true
        }
    }











</script>
