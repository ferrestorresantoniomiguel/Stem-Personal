<script>
    //Solicitar dos números enteros. Mostrar por pantalla 
    // todos los números desde el segundo número introducido hasta el primer número introducido.  
    //Comprueba primero que el primero es menor que el segundo.

    let numeroUs1 = Number(prompt("Dime un numero, debe ser menor q el segundo"))
    let numeroUs2 = Number(prompt("Dime un numero"))

    if (numeroUs1 <= numeroUs2) {
        for (let i = numeroUs1; i <= numeroUs1; i++) {
            console.log(i);
        }
    } else {
        console.log("El primer número es más chico que el segundo... Vamos a darle la vuelta");
        for (let i = numeroUs2; i <= numeroUs2; i++) {
            console.log(i);
        }
    }

</script>
