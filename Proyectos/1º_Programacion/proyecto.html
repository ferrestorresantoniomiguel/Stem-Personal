<script>
    //Declarar los principales estados de los animales
    let animales = 1
    let felicidadAnimal = 3
    let alimentoAnimal = 3
    let establoAnimal = 2
    let opcion
    let acciones = 0

    let darAlimento
    let repetir = false

    while (!repetir) {
        //Convertir Felicidad a emoji
        let textoFelicidad = ""
        for (let i = 0; i < felicidadAnimal; i++) {
            textoFelicidad += "わ"

        }
        //Convertir alimento a emoji
        let textoAlimento = ""
        for (let i = 0; i < alimentoAnimal; i++) {
            textoAlimento += ""
        }

        //Convertir establo a emoji
        let textoEstablo = ""
        for (let i = 0; i < establoAnimal; i++) {
            textoEstablo += ""
        }


        //Muestra la pantalla inicial
        alert("Felicidad: " + textoFelicidad + "\nAlimentos Disponibles: " + textoAlimento + "\nEstablo: " + textoEstablo)

        opcion = prompt("Felicidad: " + textoFelicidad + "\nAlimentos Disponibles: " + textoAlimento + "\nEstablo: " + textoEstablo + "\nElige una acci贸n: " + "\n1.  ALIMENTAR A LOS ANIMALES  " + "\n2. JUGAR CON LOS ANIMALES  " + "\n3. LIMPIAR EL ESTABLO  " + "\n4.  COMPRAR COMIDA  ")
        //Entra en la opci贸n "Alimentar animales"
        if (opcion == "1") {
            if (establoAnimal <= 3) {
                darAlimento = prompt("Dime que opcion de alimento quieres dar: " + "\n1. Dar Forraje  " + "\n2. Dar Fruta ")
                if (darAlimento == "1") {
                    if (alimentoAnimal >= 1) {
                        alimentoAnimal -= 1
                        acciones += 1


                    } else {
                        alert("No tienes comida disponible")
                    }


                } else if (darAlimento == "2") {
                    if (alimentoAnimal >= 1) {
                        alimentoAnimal -= 1
                        acciones += 1

                        if (felicidadAnimal < 4) {
                            felicidadAnimal += 1
                        }


                    } else {
                        alert("No tienes comida disponible")
                    }

                }
            } else {
                alert("No puedes alimentar a los animales, el entorno est谩 demasiado sucio")
            }

        } //Entra en la opci贸n "Jugar con los animales"
        else if (opcion == "2") {
            if (establoAnimal <= 3) {
                if (alimentoAnimal >= 1) {
                    alimentoAnimal -= 1
                    acciones += 1

                    if (felicidadAnimal < 4) {
                        felicidadAnimal += 1
                    }


                } else {
                    alert("No tienes comida disponible")
                }


            } else {
                alert("No puedes jugar con los animales, ya que el ambiente es inadecuado")
            }

        } //Entra en la opci贸n "Limpiar establo"
        else if (opcion == "3") {
            establoAnimal = 0
            acciones += 1


        } //Entra en la opci贸n "Comprar comida"
        else if (opcion == "4") {
            alimentoAnimal = 4
            acciones += 1


        }

        //Cuando cuente 3 acciones, se suma 1 estiercol y -1 felicidad
        if (acciones == 3) {
            felicidadAnimal -= 1
            acciones = 0

            if (establoAnimal < 6) {
                establoAnimal += 1
            }

        }
    }


</script>
